<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" class="stylesheets">
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="heading"><img src="view-dashboard.svg" width="55" height="55">Dashboard</div>
            <div class="middle">
                <div class="child"><img src="home.svg">Home</div>
                <div class="child"><img src="card-account-details-outline.svg" >Profile</div>
                <div class="child"><img src="message.svg" >Messages</div>
                <div class="child"><img src="history.svg" >History</div>
                <div class="child"><img src="calendar-check.svg" >Tasks</div>
                <div class="child"><img src="account-group.svg" >Communities</div>
            </div>
            <div class="bottom">
                <div class="child"><img src="cog.svg" >Settings</div>
                <div class="child"><img src="help.svg" >Support</div>
                <div class="child"><img src="shield-account.svg" >Privacy</div>
            </div>
        </div>
        <div class="right-column">
            <div class="header">
                <div class="search">
                    <div class="search-left">
                        <img src="magnify.svg">
                        <input type="text" class="search-box" style="border: 1px solid black;">
                    </div>
                    <div class="search-right">
                        <img src="bell-ring-outline.svg">
                        <img src="submarine.jpg" class="submarine-img">
                        <strong>Morgan Oakley</strong>
                    </div>
                </div>
                <div class="profile"></div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
